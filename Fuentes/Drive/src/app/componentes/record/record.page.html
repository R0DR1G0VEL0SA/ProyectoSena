<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Historial de Viajes</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list >
        <ion-item *ngFor="let item of [0]">
            
                  <img class="icon" src="assets/icon/delivery.svg" >
                </ion-item>
          
                <ion-item lines ="none">
                    <ion-chip color="danger">
                       <ion-icon name="pin" ></ion-icon>
                    <ion-label>No tienes historial  asignado en el momento!</ion-label>
                    </ion-chip>
          </ion-item>
   </ion-list>

</ion-content>
