<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Mi Veh√≠culo</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>  
  <ion-row>
      <ion-col size="3" >
          <ion-avatar >
            <img src="assets/icon/car.svg" >
            </ion-avatar>
      </ion-col>
      <ion-col size="9">
          <ion-card *ngFor="let car of cars" button [routerLink]="['/detail',car.id]">
              <ion-card-header>
                <ion-card-title > Placa: {{car.placa}} </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  <p> Tipo:  {{car.tipo}}</p>
                  <p> Marca:  {{car.marca}}</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
  </ion-row>


  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
          <ion-fab-button routerLink="/detail"><ion-icon name="create"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
