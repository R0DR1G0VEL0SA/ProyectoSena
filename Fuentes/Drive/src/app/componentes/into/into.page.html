<ion-content class ="background">

    <ion-slides >
        <ion-slide *ngFor="let slide of slides">
          
          <div *ngIf="slide.img"  class="slide-img-padding">
            <img [src]="slide.img">
          </div>
          <div>
              <h2 [innerHTML]="slide.titulo"></h2>
          </div>
          <div>
              <h3 [innerHTML]="slide.content1"></h3>
          </div>
          
        </ion-slide>

        <ion-slide>
          <div>
              <ion-chip routerLink="login">
                  <ion-label color="light">Empezar Ahora</ion-label>
                  <ion-icon color="light" name="arrow-round-forward"></ion-icon>
                </ion-chip>
          </div>
        </ion-slide>
    </ion-slides>
 
</ion-content>
