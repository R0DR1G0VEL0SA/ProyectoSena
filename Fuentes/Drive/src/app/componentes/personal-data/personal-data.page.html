<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- fab placed to the top and end and on the top edge of the content overlapping header -->
  <ion-fab  vertical="top" horizontal="end" edge slot="fixed">
      <ion-fab-button color="secondary">
         <ion-icon name="filing"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="buttom">
       <ion-fab-button>
           <ion-icon name="create"></ion-icon>
       </ion-fab-button>
      </ion-fab-list>
   </ion-fab>

<!-- Default Animations -->
<ion-list *ngIf="!persons.length">
  <ion-card *ngFor="let item of [0]" padding>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      </h3>
    </ion-label>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </h3>
    </ion-label>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
       </h3>
    </ion-label>
    <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </h3>
    </ion-label>
    <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
    </ion-label>
    <ion-label>
         <h3>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
         </h3>
     </ion-label>
    
  </ion-card>
</ion-list>

<ion-list>
  <ion-card *ngFor="let person of persons" padding>
      <ion-item>
          <p> Nombre : {{ person.nombres }} {{ person.apellidos }}</p>
      </ion-item>
      <ion-item>
          <p>ID : {{ person.id }} </p>
      </ion-item>
      <ion-item>
          <p>Correo : {{ person.correo }} </p>
      </ion-item>
      <ion-item>
          <p>Direcci√≥n : {{ person.direccion }} </p>
      </ion-item>
      <ion-item>
          <p>Celular : {{ person.celular }} </p>
      </ion-item>
      <ion-item>
          <p>Rol : Conductor </p>
      </ion-item>
      <br>
  </ion-card>
</ion-list>


</ion-content>
