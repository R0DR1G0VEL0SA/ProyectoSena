<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <h3>Olvidé mi contraseña </h3>   
    <br>
    <ion-item >
        <ion-label position="floating" >Ingresa tu correo electrónico</ion-label>
        <ion-input type = "text"  [(ngModel)] = "user" name ="user"></ion-input>
    </ion-item>
    <br>
    <ion-button  (click)="resetPassword()" expand="block" >Recuperar Contraseña</ion-button>
    <hr>
     <p (click)="pushRoleNavCtl()">¿Aún no  tienes cuenta?  Registrate </p> 
  
  </ion-content>
