<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="role"></ion-back-button>
        </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Comencemos creando una cuenta</h3>
<hr>
<ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input type = "text"  [(ngModel)]="firstName"  name ="firstName"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Apellidos</ion-label>
  <ion-input type = "text" [(ngModel)]="lastName"  name ="lastName"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo Electrónico</ion-label>
  <ion-input type = "tetx" [(ngModel)]="user"   name ="user"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">WhatsApp</ion-label>
  <ion-input type = "text" [(ngModel)]="cel"  name ="cel"></ion-input>
</ion-item>
  <ion-item>
  <ion-label position="floating">Direccion de residencia</ion-label>
  <ion-input type = "text" [(ngModel)]="city"   name ="city"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type = "password" [(ngModel)]="password"   name ="password"></ion-input>
</ion-item>
  <hr/>
  <ion-button  (click)="OnSubmitRegister()" expand="block">Ingresar</ion-button>
  <br/> 
  <p text-center  routerLink='/login'>ya tengo cuenta!</p>

</ion-content>
