<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalle Veh√≠culo</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <ion-item *ngIf="car" >
        <ion-input required ="text" placeholder="Marca :" [(ngModel)]="car.marca" ></ion-input>
      </ion-item>
      <ion-item *ngIf="car" >
        <ion-input required ="text" placeholder="Tipo :" [(ngModel)]="car.tipo"></ion-input>
      </ion-item>
      <ion-item *ngIf="car" >
        <ion-input required ="text" placeholder="Placa :" [(ngModel)]="car.placa"></ion-input>
      </ion-item>
    <ion-button expand="full" color="success">GUARDAR</ion-button>
   
    
  <!-- fab placed to the bottom and start and on the bottom edge of the content overlapping footer with a list to the right -->
  <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button color="danger">
        <ion-icon name="warning"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
          <ion-fab-button routerLink="/car"><ion-icon name="trash"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
