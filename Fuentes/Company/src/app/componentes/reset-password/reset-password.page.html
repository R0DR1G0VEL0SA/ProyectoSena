<ion-header>
  <ion-toolbar color="light">
      <ion-buttons slot="start">
          <ion-back-button color="medium"  defaultHref="login"></ion-back-button>
        </ion-buttons>
    <ion-title color="medium">Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item >
        <ion-label position="floating" ><ion-icon name="mail" item-left></ion-icon>&nbsp;&nbsp;Ingresa tu correo electrónico</ion-label>
        <ion-input type = "text"  [(ngModel)] = "user" name ="user"></ion-input>
    </ion-item>
    <br>
    <ion-button color ="light" (click)="resetPassword()" expand="block" ><span style="color: #ffffff;">Recuperar Contraseña</span></ion-button>
    <hr>
     <p (click)="pushRoleNavCtl()">¿Aún no  tienes cuenta?  Registrate </p> 
  
  </ion-content>
